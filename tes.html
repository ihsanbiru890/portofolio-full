:root.dark-mode {
    --primary-color: #0D1B2A;

.font-[Cinzel] {

}

html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    padding: 0;
}

.rgb-glitch {
    animation: rgbGlitch 10s infinite;
}

@keyframes rgbGlitch {
    0% {
        filter: none;
        transform: translate(0, 0);
    }

    20% {
        filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 cyan);
    }

    40% {
        filter: drop-shadow(-4px 0 red) drop-shadow(4px 0 cyan);
        transform: skew(3deg);
    }

    60% {
        filter: drop-shadow(-1px 0 red) drop-shadow(1px 0 cyan);
        transform: skew(-3deg);
    }

    80% {
        filter: none;
        transform: translate(2px, -2px);
    }

    100% {
        filter: none;
        transform: translate(0, 0);
    }
}

#slideshow {
    transition: opacity 0.6s ease-in-out;
}
